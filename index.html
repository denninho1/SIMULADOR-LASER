<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SIMULADOR DE PARCELAS - LASER ELETRO</title>
</head>
<body>
    <div class="logo"></div>
    
    <main class="container">
        <header class="header">
            <h1 class="title">Simulador de parcelas</h1>
        </header>

        <div class="inputs">
            <div class="inputs_group">
                <label>Valor do Sistema</label>
                <input type="number" id="valorSistema" placeholder="Digite o valor do sistema">
            </div>

            <div class="inputs_group">
                <label>Valor de entrada</label>
                <input type="number" id="valorEntrada" placeholder="Digite o valor de entrada">
            </div>

            <div class="inputs_group">
                <label>Valor da garantia</label>
                <input type="number" id="valorGarantia" placeholder="Digite o valor da garantia">
            </div>
        </div>

        <div class="table_wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Parcela em</th>
                        <th>
                            Valor da Parcela
                            <small class="info">Sem Garantia</small>
                        </th>
                        <th>
                            Total
                            <small class="info">Sem Garantia</small></th>
                        <th>
                            Valor da Parcela
                            <small class="info" style="color: #94d981;">Com Garantia</small>
                        </th>
                        <th>
                            Total
                            <small class="info" style="color: #94d981;">Com Garantia</small>
                        </th>
                    </tr>
                </thead>
                <tbody id="tabelaParcelas"></tbody>
            </table>
        </div>

    </main>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
