<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SIMULADOR DE PARCELAS - LASER ELETRO</title>
</head>
<body>

    <main class="container">
        <header class="header">
            <h1 class="title">Simulador de parcelas</h1>
        </header>

        <div class="inputs">
            <div class="inputs_group">
                <label>Valor do Sistema</label>
                <input type="number" id="valorSistema" placeholder="Digite o valor">
            </div>

            <div class="inputs_group">
                <label>Valor de entrada</label>
                <input type="number" id="valorEntrada" placeholder="Digite o valor de entrada">
            </div>

            <div class="inputs_group">
                <label>Valor da garantia</label>
                <input type="number" id="valorGarantia" placeholder="Digite o valor da garantia">
            </div>
        </div>
    </main>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
