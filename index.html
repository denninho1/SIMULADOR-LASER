<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>SIMULADOR DE PARCELAS - LASER ELETRO</title>
</head>
<body>

    <main class="container">
        <h2>Simulador de Parcelas</h2>

        <div class="inputs">
            <label>
                Valor do Sistema
                <input type="number" id="valorSistema" placeholder="Digite o valor">
            </label>

            <label>
                Valor de entrada
                <input type="number" id="valorEntrada" placeholder="Digite o valor de entrada">
            </label>

            <label>
                Valor da garantia
                <input type="number" id="valorGarantia" placeholder="Digite o valor da garantia">
            </label>
        </div>
    </main>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
